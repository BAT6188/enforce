<extend name="layouts:master" />
<block name="title"><title>移动警务执法平台登录</title></block>
<block name='link'>
    <style type="text/css">
        body{
            background:url('__PUBLIC__/image/bg_log.jpg') no-repeat center 0 #f4f4f4;
        }
        #loginBox{
            width: 268px;
            height: 200px;
            position: absolute;
            top: 350px;
            left: 42%;
        }
        #info{
            position: absolute;
            top: 450px;
            left: 42%;
            color: red;
        }
    </style>
</block>
<block name='src'>
<script type="text/javascript" src="__PUBLIC__/js/Index/login.js"></script>
</block>
<block name="main">
    <div id="info"></div>
    <!-- 登陆框 -->
    <form id="loginBox" method="post">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" id="username" autofocus="autofocus" style="width:100%;height:40px;padding:12px;" data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38" name="username">
        </div>
        <div style="margin-bottom:40px">
            <input class="easyui-textbox" type="password" id="password" style="width:100%;height:40px;padding:12px;" data-options="prompt:'密码',iconCls:'icon-lock',iconWidth:38" name="password">
        </div>
        <a href="javascript:void(0)" class="easyui-linkbutton" style="width:30%;margin-left:40px;padding:5px;" id="loginButton">登录</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" style="width:30%;margin-left:30px;padding:5px;" id="resetButton">重置</a>
    </form>
</block>
